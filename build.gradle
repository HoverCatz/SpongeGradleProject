plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'your.packagee.here'
version = '1.0.0'
description = 'YourPluginNameHere'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven {
        url = uri('https://repo.spongepowered.org/maven')
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.2.0'
    annotationProcessor 'org.spongepowered:spongeapi:7.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.forgeVersion

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.forgeVersion
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}